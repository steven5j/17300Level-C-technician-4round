<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
table {
	background-color: #FFFF99;
	border-top-width: 1px;
	border-right-width: 1px;

	border-left-width: 1px;
	border-top-style: solid;

}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0

<body>
<div align="center">

  </tr>
  <tr>
    <td width="400" height="100" align="center" valign="middle">

      <p>

          <input type="radio" name="R2" value="不購買" id="R2_1" />

    </form></td>
  </tr>

</div>
<p style="text-align: center;">
<input name="送出" type="submit" onclick="MM_popupMsg('流行皮件選購確認：\r\r●真皮皮包：'+form1.R1.value+'\r●真皮短夾：'+form2.R2.value)" value="送出" />
